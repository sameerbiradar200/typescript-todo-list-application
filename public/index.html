<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Todo application built with Snowpack" />
    <title>Snowpack Todo App</title>
    <style>
      #list {
        list-style: none;
        padding: 0;

    </form>
    <script type="module" src="/index.js"></script>
  </body>
</html>
